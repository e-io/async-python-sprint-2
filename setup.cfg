[flake8]
ignore =
    W503,
    F811
exclude =
    tests/,
    */migrations/,
    venv/,
    env/
per-file-ignores =
    */settings.py:E501
max-complexity = 10
max-line-length = 119

[tool:pytest]
# Flags: -s - to show all script's output;
#        -v - to show a bit more information
# next argument is any specific directory and test like # tests/test_integration.py::test_3jobs
# addopts = -sv --pdbcls=IPython.terminal.debugger:TerminalPdb tests/conftest.py::test_actions_before_all_tests tests/test_integration.py::test_a_stop
addopts = -sv tests/conftest.py tests/test_fs.py::test_fs_directories
pythonpath = .

[scheduler]
# 'tick' is a basic time is seconds. All 'sleep' calls should depend on this tick.
# It may be made bigger or lower.
tick = 0.5
# full path except for the extension at the end
backup = backup/backup

[job]
# The max length of an identifier of a process (+few digits will be added on the right)
max_id_length = 42

[tests]
# temporary folder for results of tests
tmp_folder = tmp
