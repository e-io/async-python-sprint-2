[flake8]
ignore =
    W503,
    F811
exclude =
    tests/,
    */migrations/,
    venv/,
    env/
per-file-ignores =
    */settings.py:E501
max-complexity = 10
max-line-length = 119

[tool:pytest]
# Flags: -s - to show all script's output;
#        -v - to show a bit more information
# next argument is any specific directory like # tests/unit_tests/test_test_integration.py
addopts = -sv
pythonpath = .

[scheduler]
# Tick is a basic time is seconds. All 'sleep' calls should depend on this tick.
# You can make it bigger or lower.
tick = 0.5

[job]
# The max length of an identifier of a process (+few digits will be added on the right)
max_id_length = 42
